<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer = 1;
                let max = arr[0];
                arr.forEach(element => {
                    if (element > max) {
                        max = element;
                        answer++;
                    }
                });
                return answer;
            }
            let arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
