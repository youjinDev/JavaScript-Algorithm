<html>
    <head>
        <meta charset="UTF-8">
        <title>마방진</title>
    </head>
    <body>
        <script>
            function solution(num) {
                let answer;
                let array = new Array(num);
                for (let i = 0; i < num ; i++) {
                    array[i] = new Array(num).fill(0);
                }
                let i = 0;
                let mid = parseInt(num/2); // 첫번째 행의 가운데 열부터 1 넣고 시작
                for (let k = 1; k <= num*num; k++) {
                    array[i][mid] = k;
                    if (k%num == 0) { // k가 n의 인수이면
                        i++;          // 바로 밑 칸으로 간다
                        continue;
                    }
                    else { // 아니라면 위로 한 칸, 오른쪽으로 한 칸 간다
                        i--;
                        mid++;
                        if (i < 0) i = num-1;
                        if (mid > num - 1) mid = 0;
                    }
                }
                return array;
            }
            console.log(solution(5));

        </script>
    </body>
</html>
