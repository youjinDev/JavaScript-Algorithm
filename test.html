<html>
    <head>
        <meta charset="UTF-8">
        <title>소수개수구하기</title>
    </head>
    <body>
        <script>
            function solution(num) {
                let answer = 0;
                for (let i = 1; i < num; i++) {
                    isPrime(i) && answer++;
                }
                return answer;
            }
            function isPrime(num) {
                if (num === 1) return false;
                for (let i = 2 ; i*i <= num; i++) {
                    if (num % i === 0) return false;
                }
                return true;
            }
            console.log(solution(10)); // 4
            console.log(solution(5)); // 2
        </script>
    </body>
</html>
