<html>
    <head>
        <meta charset="UTF-8">
        <title>소수개수구하기</title>
    </head>
    <body>
        <script>
            let array = Array.from({length: 7}, (_, i) => i + 1);
            let newArr = [];
            for (let i = 0; i < 7; i++) {
                let randomNumber = Math.floor(Math.random() * array.length);
                newArr.push(array.splice(randomNumber, 1)[0]);
            }

            if(true) {
                let text = "text_let";
                console.log(text);
            }
            // console.log(text); // scope error
        </script>
    </body>
</html>
