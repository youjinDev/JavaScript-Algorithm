                    }
                ];
                array.sort((a, b) => {
                    let nameA = a.name.toUpperCase(); // ignore upper and lowercase
                    let nameB = b.name.toUpperCase(); // ignore upper and lowercase
                    let ageA = a.age;
                    let ageB = b.age;
                    if (nameA < nameB) {
                        return -1;
                    }
                    if (nameA > nameB) {
                        return 1;
                    }
                    // 이름이 같을 경우
                    return 0;
                });
                console.log(array);
            }

            solution();
