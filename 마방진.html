<html>
    <head>
        <meta charset="UTF-8">
        <title>마방진</title>
    </head>
    <body>
        <script>
            function solution(n) {
                let array = new Array(n);
                for (let i = 0; i < n ; i++) {
                    array[i] = new Array(n).fill(0);
                }
                console.log(array);
                const sum = parseInt(n * (Math.pow(n, 2) + 1) / 2);
                console.log(sum);
            }

            solution(3);
        </script>
    </body>
