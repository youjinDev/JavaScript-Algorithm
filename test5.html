<html>
    <head>
        <meta charset="UTF-8">
        <title>코딩 테스트4</title>
    </head>
    <body>
        <script>

            function solution(count) {
                let userArr = [];
                let randomArr = [];

                while(userArr.length < count) {
                    let number = parseInt(prompt("숫자를 입력하세요"));
                    if (userArr.includes(number)) alert("이미 입력한 숫자입니다.");
                    else (number < 1 || number > 50) ? alert("범위에 없는 숫자입니다.") : userArr.push(number);
                }
                let candidates = Array.from({length: 49}, (_, i) => i + 1);
                for (let i = 0; i < count; i++) {
                    let randomIndex = Math.floor(Math.random() * 49);
                    let selected = candidates.splice((randomIndex - i), 1)[0];
                    randomArr.push(selected);
                }
                answerCheck(userArr, randomArr);
            }

            function answerCheck(userArr, randomArr) {
                console.log(userArr, randomArr);
                let answerCount = 0;
                let grade = 7;
                for (let i = 0; i < randomArr.length; i++) {
                    if (userArr.includes(randomArr[i])) {
                        answerCount++;
                        grade -= 1;
                    }
                }
                return alert(`정답 번호 공개 : ${randomArr}
                당신의 등수는 ${grade}등 입니다!
                맞힌 개수 : ${answerCount}개`);
            }
            
            solution(6);
        </script>
    </body>
</html>
