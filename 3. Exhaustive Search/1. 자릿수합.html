<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
                let sum;
                let max = Number.MIN_SAFE_INTEGER;
                let answer;

                arr.forEach(element => {
                    let tmp = element;
                    sum = 0;
                    while(tmp) {
                        sum += tmp % 10;
                        tmp = parseInt(tmp/10);
                    }
                    if (max < sum) {
                        max = sum;
                        answer = element;
                    } else if (max === sum) {
                        if (element > answer) answer = element;
                    }
                });
                return answer;
            }
            
            let arr=[128, 460, 603, 40, 521, 137, 123]; // 137

            console.log(solution(7, arr));
        </script>
    </body>
</html>
