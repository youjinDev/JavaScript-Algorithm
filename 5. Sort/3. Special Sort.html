<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer = arr;
                let negative = [];
                let positive = [];
                answer.forEach((element) => {element > 0 ? positive.push(element) : negative.push(element)});
                answer = [...negative, ...positive];
                return answer;
            }

            function solution2(arr) {
                let answer = arr;
                for (let i = 0; i < answer.length - 1 ; i++) {
                    for (let k = 0; k < answer.length - 1 - i; k++) {
                        if (arr[k] > 0 && arr[k+1] < 0) {
                            [arr[k], arr[k+1]] = [arr[k+1], arr[k]];
                        }
                    }
                }
                return answer;
            }
            let arr=[1, 2, 3, -3, -2, 5, 6, -6];
            console.log(solution(arr));
            console.log(solution2(arr));

        </script>
    </body>
</html>
