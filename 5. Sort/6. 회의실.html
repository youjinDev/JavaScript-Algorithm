<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = 0;
                let sortedArr = [...arr].sort((a, b) => a[0] - b[0]);
                for (let i = 0; i < sortedArr.length; i++) {
                    let tmp = sortedArr[i][1];
                    let count = 1;
                    for (let j = i+1; j < sortedArr.length; j++) {
                        if (sortedArr[j][0] === tmp) {
                            tmp = sortedArr[j][1];
                            count++;
                        }
                    }
                    answer = Math.max(answer, count);
                }
                return answer;
            }

            function solution2(meeting){
                let answer=0;
                meeting.sort((a, b)=>{
                    if(a[1]===b[1]) return a[0]-b[0];
                    else return a[1]-b[1];
                })
                console.log(meeting);
                let et=0;
                for(let x of meeting){
                    if(x[0]>=et){
                        answer++;
                        et=x[1];
                    }
                }
                return answer;
            }

            let arr=[[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
            let arr2 = [[3, 3], [1, 3], [2, 3]];
            console.log(solution(arr));
            console.log(solution2(arr));
        </script>
    </body>
</html>
