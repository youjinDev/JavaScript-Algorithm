            function solution(arr) {
                let answer = [arr[0]];
                for (let i = 1; i < arr.length - 1; i++) {
                    if (answer[answer.length - 1] !== arr[i]) answer.push(arr[i]);
                    if (arr[i] !== arr[i+1]) answer.push(arr[i+1]);
                }
                return answer;
            }

            console.log(solution([1, 1, 3, 3, 0, 1, 1]));
