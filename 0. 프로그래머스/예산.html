<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(d, budget) {
            let sum = 0;
            const result = d.sort((a, b) => a - b).reduce((acc, curr) => {
                sum += curr;
                if (sum <= budget) acc.push(curr);
                return [...acc];
            }, []);
            return result.length;
        }
        
console.log(solution([1, 1, 3, 2, 4, 5, 5, 1], 9)); //5
    </script>
</body>
</html>
