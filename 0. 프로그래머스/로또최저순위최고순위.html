<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(lottos, win_nums) {
                let zeroCount = 0;
                let answer = [];
                let hitCount = 0;
                lottos.forEach(elem => {
                    elem === 0 ? zeroCount++ : win_nums.includes(elem) && hitCount++;
                });
                // console.log(zeroCount, hitCount);
                answer.push(calcGrade(zeroCount + hitCount));
                answer.push(calcGrade(hitCount));
                return answer;
            }

            function calcGrade(hit) {
                if (hit >= 2) return 6 - hit + 1;
                else return 6;
            }

            console.log(solution([44, 1, 0, 0, 31, 25], [31, 10, 45, 1, 6, 19])); //3, 5
        </script>
    </body>
</html>
