<html>
    <head>
        <meta charset="UTF-8">
        <title>출력</title>
    </head>
    <body>
        <script>
            function solution(s) {
                if (s.length !== 4 && s.length !== 6) return false;
                if (s.split('').every(elem => isNaN(elem) === false)) return true;
                else return false;
            }
            console.log(solution('a234')); //f
            console.log(solution('1234')); //t
            console.log(solution('1234567')); //f
            console.log(solution('12-3')); //f
        </script>
    </body>
</html>
