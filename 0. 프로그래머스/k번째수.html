<html>
    <head>
        <meta charset="UTF-8">
        <title>k번째수</title>
    </head>
    <body>
        <script>
            // 이건 내 풀이
            function solution(array, commands) {
                let answer = [];
                for (let index = 0; index < commands.length; index++) {
                    let i = commands[index][0];
                    let j = commands[index][1];
                    let k = commands[index][2];
                    answer.push(array.slice(i-1, j).sort((a, b) => a-b)[k-1]); // 내가 짰지만 난 이 부분 맘에 듦..ㅎ
                }
                return answer;
            }

            // 두 개를 섞으면 이런 느낌일까?
            function sol(arr, commands) {
                let answer = [];
                commands.map(command => {
                    const [i, j, k] = command;
                    answer.push(arr.slice(i-1, j).sort((a, b) => a - b)[k-1]);
                });
                return answer;
            }

            // 이건 좋다고 생각한 풀이
            function solution2(array, commands) {
            return commands.map(command => {
                const [sPosition, ePosition, position] = command; // 어떻게 이런 생각을!! 구조분해할당
                const newArray = array
                .filter((value, fIndex) => fIndex >= sPosition - 1 && fIndex <= ePosition - 1)
                .sort((a,b) => a - b)    
                return newArray[position - 1]
            });
            }

            console.log(sol([1, 5, 2, 6, 3, 7, 4], [[2, 5, 3], [4, 4, 1], [1, 7, 3]]));
        </script>
    </body>
