<body>
    <script>
        function solution(n) {
            let temp = [];
            while (n/3 !== 0) {
                temp.push(n%3);
                n = parseInt(n/3);
            }
            return temp
            .reverse()
            .reduce((acc, curr, index) => acc + (curr* Math.pow(3, index)));          
        }
        console.log(solution(45)); //7
    </script>
</body>
