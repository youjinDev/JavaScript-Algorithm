<html>
    <head>
        <meta charset="UTF-8">
        <title>출력</title>
    </head>
    <body>
        <script>
            function solution(s) {
                let answer = '';
                const mid = parseInt(s.length / 2);
                if (s.length % 2 === 0) answer = s[mid-1]+s[mid];
                else answer = s[mid];
                return answer;
            }
            console.log(solution('abcde')); //c
            console.log(solution('qwer')); //we
            console.log(solution('123456')); //34
        </script>
    </body>
</html>
