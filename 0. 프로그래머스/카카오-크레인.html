<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(board, moves) {
            let answer = 0;
            let pickedArr = [];
            moves.forEach(elem => catchItem(elem));

            function catchItem(n) {
                let picked;
                for (let i = 0 ; i < board.length; i++) {
                    if (board[i][n-1] !== 0) {
                        picked = board[i][n-1];
                        pickedArr.push(picked);
                        isPop(pickedArr);
                        board[i].splice(n-1, 1, 0);
                        break;
                    }
                }
            }

            function isPop(pickedArr) {
                pickedArr.map((item, index) => {
                    if (item === pickedArr[index+1]) {
                        pickedArr.pop();
                        pickedArr.pop();
                        answer += 2;
                    }
                })
            }
            return answer;
        }
        console.log(solution([[0,0,0,0,0],[0,0,1,0,3],[0,2,5,0,1],[4,2,4,4,2],[3,5,1,3,1]], [1,5,3,5,1,2,1,4])); //4
    </script>
</body>
</html>
