<html>
    <head>
        <meta charset="UTF-8">
        <title>출력</title>
    </head>
    <body>
        <script>
            function solution(answers) {
                let answer = [];
                const studentA = [1, 2, 3, 4, 5];
                const studentB = [2, 1, 2, 3, 2, 4, 2, 5,];
                const studentC = [3, 3, 1, 1, 2, 2, 4, 4, 5, 5];

                const scoreA = answers.filter((answer, index) => answer === studentA[index%studentA.length]).length;
                const scoreB = answers.filter((answer, index) => answer === studentB[index%studentB.length]).length;
                const scoreC = answers.filter((answer, index) => answer === studentC[index%studentC.length]).length;
                
                const max = Math.max(scoreA, scoreB, scoreC);
                if (max === scoreA) answer.push(1);
                if (max === scoreB) answer.push(2);
                if (max === scoreC) answer.push(3);
                return answer;
            }
            console.log(solution([1,3,2,4,2])); //[1,2,3]
            const answers = [1,2,3,4,5,5,4,3,2,1,1,2,3,4,5,5,5,5,5,5,3,3,3,3,3,4];
            console.log(solution(answers)); //1
        </script>
    </body>
</html>
