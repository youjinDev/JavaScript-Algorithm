<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b) {
                let answer = 0;
                let index = 0;
                while(index < a.length) {
                    answer += a[index++]*b[index++];
                }
                return answer;
            }

            console.log(solution([1,2,3,4], [-3,-1,0,2])); //3
        </script>
    </body>
</html>
