<html>
    <head>
        <meta charset="UTF-8">
        <title>출력</title>
    </head>
    <body>
        <script>
            function solution(left, right) {
                let answer = 0;
                for (let i = left; i <= right; i++) {
                    factorCount(i) % 2 === 0 ? answer += i : answer -= i;
                    // if (Number.isInteger(Math.sqrt(i))) {
                    //     answer -= i;
                    // } else {
                    //     answer += i;
                    // }
                    // 제곱근이 정수면 약수의 개수가 홀수,,,, 이걸 어찌 아누
                }
                return answer;
            }
            function factorCount(number) {
                let factors = [number];
                for (let i = 1; i <= parseInt(number/2); i++) {
                    if (number%i === 0) factors.push(i);
                }
                return factors.length;
            }
            console.log(solution(13, 17));
        </script>
    </body>
</html>
