<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                // 1. 배열의 모든 요소의 합을 구한다
                // 2. 이중 for문을 돌면서 i, j 두 원소의 합을 구한다
                // 3. 배열의 모든 요소의 합 - i, j 두 원소의 합 === 100 이면 해당 i, j를 remove한다
                // 4. 남은 array를 리턴한다
                let answer = [...arr];
                let sum = answer.reduce((acc, curr) => acc + curr);
                for (let i = 0 ; i < answer.length ; i++) {
                    for (let j = i + 1 ; j < answer.length ; j ++) {
                        let total_two = answer[i] + answer[j];
                        if (sum - total_two === 100) {
                            // return answer.filter(item => item !== answer[i] && item !== answer[j]);
                            console.log(answer, i, j);
                            answer.splice(j, 1);
                            answer.splice(i, 1);
                            return answer;
                        }
                    }
                }
            }

            let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
