<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = '';
                for (let x of s) {
                    if (x.toUpperCase() === x) answer += x.toLowerCase();
                    else answer += x.toUpperCase();
                }
                return answer;
            }
            console.log(solution("StuDY"));
            console.log(solution("mOUSE"));

        </script>
    </body>
</html>
