    <body>
        <script>
            function solution(s){
                if (s !== s.toUpperCase()) return;
                let answer;
                let stringArr = s.split('');
                if (!stringArr.includes("A")) return;
                stringArr.map((item, index) => (item === "A") && stringArr.splice(index, 1, "#"));
                return answer = stringArr.join('');;
            }

            let str="BANANA";
            console.log(solution(str));

            let testStr = "CARROT";
            console.log(solution(testStr));
