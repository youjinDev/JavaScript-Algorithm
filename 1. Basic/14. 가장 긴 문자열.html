<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str) {
                let answer = '';
                let max = Number.MIN_SAFE_INTEGER;
                for(let x of str) {
                    if (x.length > max) {
                        max = x.length;
                        answer = x;
                    }
                }
                // for (let i = 0 ; i < str.length ; i++) {
                //     for (let j = i + 1 ; j < str.length ; j++) {
                //         if (str[i].length > str[j].length) answer = str[i];
                //         else answer = str[j];
                //     }
                // }
                return answer;
            }
            let str=["teacher", "time", "student", "beautiful", "good", "ThisIsTheLongestWord"];
            console.log(solution(str));
        </script>
    </body>
</html>
