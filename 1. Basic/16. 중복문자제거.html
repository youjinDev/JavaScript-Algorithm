<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = ''; 
                // for (let item of s) {
                //     if (!answer.includes(item)) {
                //         answer += item;
                //     }
                // }
                for (let i = 0 ; i < s.length ; i++) {
                    if (s.indexOf(s[i]) === i) answer += s[i];
                }
                return answer;
            }
            
            // test
            console.log(solution("ksekkset"));
            console.log(solution("mmoouussee"));
        </script>
    </body>
</html>
