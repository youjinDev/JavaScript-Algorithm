<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = [];

                const odds = arr.filter(item => item % 2 === 1);
                const sum = odds.reduce((acc, curr) => acc += curr);
                const min = Math.min(...odds);
                
                answer.push(sum);
                answer.push(min);
                return answer;
            }
            
            arr = [12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
