<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let counter = 0;
                for (let x of s) {
                    (x === t) && counter++;
                }
                return counter;
            }
            
            let str="COMPUTERPROGRAMMING";
            console.log(solution(str, 'R'));

            let test = "RESTOFMYLIFE";
            console.log(solution(test, 'E'));
        </script>
    </body>
</html>
