<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer = 0;
                let p1 = p2 = 0;

                while(p1 < arr.length) {
                    let sum = arr[p1];
                    p2 = p1 + 1;
                    while(sum <= m) { // 1, 5
                        sum += arr[p2];
                        if (sum === m) {
                            // answer.push(arr.slice(p1, (p2+1)));
                            answer++;
                            break;
                        }
                        p2++;
                    }
                    p1++;
                }
                return answer;
            }
            
            let a=[1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
    </body>
</html>
