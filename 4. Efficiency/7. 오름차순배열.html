<html>
    <head>
        <meta charset="UTF-8">
        <title>오름차순배열</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2) {
                let answer = [];
                let i = j = 0;
                while(i < arr1.length && j < arr2.length) {
                    if (arr1[i] >= arr2[j]) answer.push(arr2[j++]);
                    else answer.push(arr1[i++]);
                }
                while(i < arr1.length) {
                    answer.push(arr1[i++]);
                }
                while(j < arr2.length) {
                    answer.push(arr2[j++]);
                }
                return answer;
            }
            console.log(solution([1,3,5], [2,3,6,7,9]));
            console.log(solution([1,3,5,7,9], [4,5,6,7]));
        </script>
    </body>
</html>
