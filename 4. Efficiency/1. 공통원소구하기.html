<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                const array = arr1.concat(arr2);
                let set = new Set(array.filter(element => array.indexOf(element)!==array.lastIndexOf(element)));
                let answer = Array.from(set).sort((a, b) => a-b);
                return answer;
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b)); // [2, 4, 5];

            // Set 쓰지 않고 만들기
            // 투 포인터 알고리즘
            function solution2 (arr1, arr2) {
                let answer = [];
                let p1 = p2 = 0;
                arr1.sort(); // 1 2 3 5 9
                arr2.sort(); // 2 3 5 7 8
                while(p1 < arr1.length && p2 < arr2.length) {
                    if (arr1[p1] === arr2[p2]) {
                        answer.push(arr1[p1]);
                        p1++;
                        p2++;
                    } else if (arr1[p1] < arr2[p2]) {
                        p1++;
                    } else {
                        p2++;
                    }
                }
                return answer;
            }
            console.log(solution2(a, b));
        </script>
    </body>
</html>
