<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer="NO", flag=0;
                let total=arr.reduce((a, b)=>a+b, 0);
                function DFS(Lv, sum){
                    if(flag) return;
                    if(Lv===arr.length){
                        if((total-sum)===sum){
                            answer="YES";
                            flag=1;
                        }
                    }
                    else{
                        DFS(Lv+1, sum+arr[Lv]);
                        DFS(Lv+1, sum);
                    }
                }
                DFS(0, 0);
                return answer;
            }

            let arr=[1, 3, 5, 6, 7, 10];
            console.log(solution(arr));
        </script>
    </body>
</html>
