<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer="";
                function DFS(v){
                    if(v > 7) return;
                    else{
                        answer+=(v+' '); // 전위 순회
                        DFS(v*2);
                        // answer+=(v+' '); // 중위 순회
                        DFS(v*2+1);
                        // answer+=(v+' '); 후위 순회
                    }
                }
                DFS(n);
                return answer;
            }

            console.log(solution(1));
        </script>
    </body>
</html>
