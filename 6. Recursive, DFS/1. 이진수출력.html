<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer=[];
                function DFS(n) {
                    if (n===0) return;
                    answer.push(n % 2);
                    DFS(parseInt(n/2));
                }
                DFS(n);
                return answer.reverse();
            }

            console.log(solution(11));
        </script>
    </body>
</html>
